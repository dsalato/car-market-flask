{% extends "base.html" %}

{% block content %}
    <h2>Список автомобилей</h2>
    <table>
        <thead>
            <tr>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год</th>
                <th>Цена</th>
                <th>Пробег</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.brand }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>${{ "%.2f"|format(car.price) }}</td>
                <td>{{ car.mileage }} km</td>
                <td class="actions">
                    <a href="{{ url_for('web.edit_car', id=car.id) }}" class="btn edit">Изменить</a>
                    <a href="{{ url_for('web.delete_car', id=car.id) }}" class="btn delete">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
